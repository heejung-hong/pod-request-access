<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Pod request access landing page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="pod-logo">
        <img src="./assets/desktop/logo.svg" alt="pod logo">
      </div>
      <div class="host">
        <img src="./assets/desktop/image-host.jpg" alt="image of host">
      </div>
      <div class="host-tablet">
        <img src="./assets/tablet/image-host.jpg" alt="image of host">
      </div>
      <div class="host-mobile">
        <img src="./assets/mobile/image-host.jpg" alt="image of host">
      </div>
      <div class="dots">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="pattern of dots">
      </div>
      <div class="container-one">
        <div class="container-two">
          PUBLISH YOUR PODCASTS
        </div>
        <div class="container-three">
          EVERYWHERE.
        </div>
        <div class="container-four">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </div>
        <div class="container-seven">
          <img class="logos-mobile" src="./assets/desktop/spotify.svg" alt="Spotify logo">
          <img class="logos-mobile" src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo">
          <img class="logos-mobile" src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo">
          <img class="logos-mobile" src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo">
        </div>
        <div class="container-five">
          <input placeholder="Email address">
          <button>Request access</button>
          <div class="oops">Oops! Please check your email</div>
        </div>
        <div class="container-six">
          <div class="logos"><img src="./assets/desktop/spotify.svg" alt="Spotify logo"></div>
          <div class="logos"><img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcast logo"></div>
          <div class="logos"><img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts logo"></div>
          <div class="logos"><img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts logo"></div>
        </div>
      </div>
    </div>    
  </main>
</body>
</html>
